<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woord Omdraaien en Palindroom Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Woord Omdraaien en Palindroom Checker</h1>
        <p>Voer een woord in:</p>
        <input type="text" id="wordInput" placeholder="Typ een woord">
        <br>
        <button id="checkButton">Controleer</button>
        <article>
            <!-- Hier komen de resultaten te staan -->
            <p>Omgedraaid woord: <span id="reversedWord"></span></p>
            <p>Is het een palindroom?: <span id="palindromeResult"></span></p>
        </article>
    </main>

    <!-- Verwijzing naar het JavaScript-bestand -->
    <script src="script.js"></script>

</body>
</html>
