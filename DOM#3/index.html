<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getallenraadspel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Raad het getal</h1>
        <p>Voer een getal in tussen 1 en 100:</p>
        <!-- Invoerveld voor het getal -->
        <input type="number" id="userInput" placeholder="Voer een getal in">
        <br>
        <!-- Knop om te controleren -->
        <button id="checkButton">Controleer</button>
        <!-- Hier komt het resultaat te staan -->
        <div id="result"></div>
    </main>

    <script src="script.js"></script>

</body>
</html>
